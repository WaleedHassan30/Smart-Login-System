<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Login Page</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">

<body>
    <section>
        <div class="card-container">
            <div class="heading">
                <h1>Smart Login System</h1>
            </div>
            <div id="signinBox" class="signinBox">
                <div class="form-container">
                    <input class="m " type="email" name="" id="loginEmail" placeholder="Enter your Email">
                    <div class="password-container">
                        <input class="m"  type="password" name="" id="loginPassword" placeholder="Enter your Password">
                        <span class="show-password-signin" >
                            <i class="fas fa-eye"></i>
                          </span>
                    </div>
                    
                    <div id="" class="msg">
                        <p id="msg"></p>
                    </div>

                    <button id="loginSubmit" class="m button" >Login</button>
                    <div class="sign">
                        <p>Donâ€™t have an account? <span id="signUpBtn">Sign Up</span></p>
                    </div>
                    
                </div>
            </div>

            <div id="signupBox" class="signupBox">
                <div class="form-container">
                    <input class="m" type="text" name="" id="signupName" placeholder="Enter your Name">
                        <input class="m" type="text" name="" id="signupEmail" placeholder="Enter your Email">
                        <div class="password-container">
                            <input class="m" type="password" name="" id="signupPassword" placeholder="Enter your Password">
                            <span class="show-password" >
                              <i class="fas fa-eye"></i>
                            </span>
                          </div>
                          <div id="msgContainer" class="msg">
                        </div>
                        <div id="statusS">
                        </div>
                        <button id="registerBtn" class="m button">Sign Up</button>


                    <div class="sign">
                        <p>You have an account? <span id="signinBtn">Signin</span></p>
                    </div>

    
                </div>
            </div>

            <div class="homeBox">

            </div>
        </div>
    </section>
